<!DOCTYPE html>

<head>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Now you can see me</title>
</head>

<body>
    <div class="wrapper">
        
        <div class="background"></div>
        
        <div class="light"></div>
        
        <div class="objects">
            
            <div class="objects__lamp lamp">
                <div class="lamp__image img">
                    <img src="lamp.png" alt="Lamp">
                    <span class="lamp__hang"></span>
                </div>
            </div>
            
            <div class="objects__figures">
                
                <div class="objects__girl img">
                    <img src="girl.jpg" alt="Girl">
                </div>
                
                <div class="objects__focus">
                    <div class="focus">
                        
                        <div class="objects__hat img">
                            <img src="hat.png" alt="Hat">
                        </div>

                        <div class="cat__clickable hide"></div>
                        
                        <div class="objects__cat img hide">
                            <img src="maxwell-cat.gif" alt="Cat">
                        </div>

                        <div class="rabbit__clickable"></div>

                        <div class="objects__rabbit img">
                            <img src="rabbit.png" alt="Rabbit">
                        </div>

                    </div>
                
                </div>
            
            </div>
        
        </div>
    
    </div>
</body>

<script src="script.js"></script>

</html>
