<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div Positioning Example</title>
    <style>
        body {
            margin: 0; /* Убираем отступы */
            font-family: Arial, sans-serif; /* Шрифт страницы */
        }

        .static-div {
            width: 150px; /* Ширина статического прямоугольника */
            height: 120px; /* Высота статического прямоугольника */
            background-color: #800080; /* Фиолетовый фон */
            color: #ffffff; /* Белый текст */
            padding: 10px; /* Отступы внутри блока */
            position: static; /* Статическая позиция */
        }

        .relative-div {
            width: 150px; /* Ширина относительного прямоугольника */
            height: 120px; /* Высота относительного прямоугольника */
            background-color: #ff0000; /* Красный фон */
            color: #ffffff; /* Белый текст */
            padding: 10px; /* Отступы внутри блока */
            position: relative; /* Относительная позиция */
            z-index: 1; /* Устанавливаем уровень слоя */
        }

        .orange-div {
            width: 150px; /* Ширина оранжевого прямоугольника */
            height: 120px; /* Высота оранжевого прямоугольника */
            background-color: #FFA500; /* Оранжевый фон */
            color: #ffffff; /* Белый текст */
            padding: 10px; /* Отступы внутри блока */
            position: relative; /* Относительная позиция */
            top: -80px; /* Сдвигаем вверх, чтобы нахлест */
            left: 20px; /* Сдвигаем вправо */
            z-index: 2; /* Устанавливаем уровень слоя выше красного прямоугольника */
        }

        .peach-div {
            width: 600px; /* Ширина персикового прямоугольника */
            height: 400px; /* Высота персикового прямоугольника */
            background-color: #FFDAB9; /* Персиковый фон */
            color: #ffffff; /* Белый текст */
            padding: 10px; /* Отступы внутри блока */
            position: relative; /* Относительная позиция */
            margin-top: 20px; /* Отступ сверху */
        }

        .absolute-div {
            width: 300px; /* Ширина абсолютного прямоугольника */
            height: 200px; /* Высота абсолютного прямоугольника */
            background-color: #800080; /* Фиолетовый фон */
            color: #ffffff; /* Белый текст */
            padding: 10px; /* Отступы внутри блока */
            position: absolute; /* Абсолютная позиция */
            top: 100px; /* Сдвигаем вниз от верхнего края персикового прямоугольника */
            right: 0; /* Прижимаем к правому краю персикового прямоугольника */
            z-index: 3; /* Устанавливаем уровень слоя выше персикового прямоугольника */
        }

        .fixed-div {
            width: 150px; /* Ширина фиксированного прямоугольника */
            height: 120px; /* Высота фиксированного прямоугольника */
            background-color: #008000; /* Зеленый фон */
            color: #ffffff; /* Белый текст */
            padding: 10px; /* Отступы внутри блока */
            position: fixed; /* Фиксированная позиция */
            bottom: 0; /* Прижимаем к нижнему краю */
            right: 0; /* Прижимаем к правому краю */
            margin: 10px; /* Отступ от краев окна */
        }
    </style>
</head>
<body>
    <div class="static-div">
        It's a static div!
    </div>
    <div class="relative-div">
        It's a relative div!
    </div>
    <div class="orange-div">
        It's a relative div!
    </div>
    <div class="peach-div">
        It's a relative div!
        <div class="absolute-div">
            It's an absolute div with relative parent!
        </div>
    </div>
    <div class="fixed-div">
        It's a fixed div!
    </div>
</body>
</html>
