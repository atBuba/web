<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blue Rectangle with Image</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        
        .blue-rectangle {
            background-color: #ADD8E6; /* Light blue background */
            display: flex;
            justify-content: space-between; /* Align image to the right */
            align-items: flex-start; /* Align text to the top-left */
            padding: 0;
            width: 100%;
            box-sizing: border-box;
        }

        .text-content {
            color: rgb(0, 0, 0); /* White text color */
            max-width: 70%; /* Optional: restrict text width */
        }

        .image-content img {
            max-width: 100%; /* Ensure image is responsive */
            height: auto; /* Maintain aspect ratio */
        }
    </style>
</head>
<body>
    <div class="blue-rectangle">
        <div class="text-content">
            Lorem ipsum dolor sit amet, consectetur adipiscing elit. Suspendisse mollis libero lacinia, dictum nulla quis, lobortis turpis.
        </div>
        <div class="image-content">
            <img src="image.jpg" alt="Image" />
        </div>
    </div>
</body>
</html>
